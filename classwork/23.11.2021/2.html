<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Positioning</title>
        <style>
            body {
                margin: 0;
            }
            div {
                width: 200px;
                height: 100px;
            }
            div.normal {
                background-color: lightgreen;
            }
            div.relative {
                position: relative;
                background-color: lightsalmon;
                left: 200px;
            }
        </style>
    </head>

    <body>
        <div class="normal"></div>
        <div class="relative"></div>
        <div class="normal"></div>
    </body>
</html>
