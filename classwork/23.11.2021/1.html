<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Positioning</title>
        <style>
            body {
                margin: 0;
            }
            div {
                position: absolute;
                left: 100px;
                bottom: 50px;
                background-color: lightgreen;
                width: 300px;
                height: 200px;
                text-align: center;
            }
            p {
                margin: 0;
                line-height: 200px;
            }
        </style>
    </head>

    <body>
        <div>
            <p>Block with absolute position</p>
        </div>
    </body>
</html>
