<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<style>
    table {
        border: 1px solid black;
        border-collapse: collapse;
    }
    tr, td {
        border: 1px solid black;
        border-collapse: collapse;
        vertical-align: top;
        padding-left: 5px;
        padding-right: 5px;
    }
</style>
<body>
    <table>
        <tr style="background-color: rgb(250, 231, 170);">
            <td colspan="4" style="text-align: center;">Фотони</td>
        </tr>

        <tr style="background-color: rgb(0, 235, 78);">
            <td colspan="3">Лептони</td>
            <td colspan="2" style="font-size: 11px;">Електрони, <span style="text-align: right;">Мюони,</span><br>Тау-лептони</td>
        </tr>

        <tr>
            <td rowspan="3" style="background-color: rgb(0, 230, 230);">Адрони</td>
            <td colspan="2" style="background-color: rgb(0, 230, 230);">Мезони</td>
            <td style="background-color: rgb(198, 224, 233); font-size: 11px;">
                електрони, позитрони,<br>неутрино и фотони</td>
        </tr>

        <tr>
            <td rowspan="2" style="background-color: rgb(190, 149, 218); width: 70px;">Бариони</td>
            <td style="background-color: rgb(193, 192, 238); text-align: center;">Нуклеони</td>
            <td rowspan="2" style="background-color: rgb(190, 149, 218); line-height: 1.3em; font-size: 11px;">
                Протони<br>Неутрони</td>
        </tr>

        <tr>
            <td style="background-color: rgb(233, 210, 223); text-align: center;">Хиперони</td>
        </tr>
    </table>
</body>
</html>
