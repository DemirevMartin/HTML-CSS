<!DOCTYPE html>
    <head>
        <title>
            Forms
        </title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Лична информация:</legend>
            Име:<br>
            <input type="text" name="firstname" value="Иван" maxlength="15"><br>
            Фамилия:<br>
            <input type="text" name="lastname" value="Стоянов"><br><br>
            <label for="username">Потребителско име:</label><br>
            <input type="text" id="username" name="username">
            <br><label for="pwd">Парола:</label><br>
            <input type="password" id="pwd" name="pwd">
            <br><br>Пол:<br> 
            <input type="radio" name="gender" value="male" checked> Мъж<br>
            <input type="radio" name="gender" value="female"> Жена<br><br>
            Начин на плащане:<br>
            <input type="checkbox" name="vehicle1" value="card">Кредитна карта<br>
            <input type="checkbox" name="vehicle2" value="money">Наложен платеж<br><br>
            <select name="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select><br><br>
            <textarea name="message" rows="10" cols="40">Текст, който се въвежда във формуляра.</textarea>
            <br><br>
            Продавач:<br>
            <input type="text" name="firstname" value="Иван" disabled><br>
            <br>Количество (между 1 и 5):<br>
            <input type="number" name="quantity" min="1" max="5">
            <br><br>Въведи телефон:<br>
            <input type="tel" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            <br><br>
            <label for=“ favcolor“>Избери любим цвят :</label>
            <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
            <input type="submit" value="Submit">
            </fieldset>
        </form>
    </body>
</html>
